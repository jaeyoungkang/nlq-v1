<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BigQuery Assistant</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles for animations -->
    <style>
        @keyframes loadingPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .loading-dot {
            animation: loadingPulse 1.4s ease-in-out infinite both;
            width: 8px;
            height: 8px;
            background-color: #f59e0b; /* amber-500 */
            border-radius: 50%;
            display: inline-block;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-900 h-screen flex justify-center items-center">
    <!-- Main application container -->
    <div class="flex flex-col h-full w-full max-w-4xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <!-- Header section -->
        <header class="p-6 text-center border-b border-gray-200">
            <h1 class="text-2xl font-semibold text-amber-600">Simple BigQuery Assistant</h1>
        </header>

        <!-- Conversation area -->
        <main class="flex-1 overflow-y-auto p-6" id="conversationArea">
            <div class="welcome-message text-center">
                <h2 class="text-xl font-bold mb-4">BigQuery AI Assistant</h2>
                <p class="text-gray-600 mb-4">자연어로 데이터베이스와 대화하세요.</p>
                <div id="sampleButtons" class="flex flex-wrap gap-2 justify-center">
                    <button class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300 transition">상위 10개 레코드 조회</button>
                    <button class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300 transition">전체 행 수 확인</button>
                </div>
            </div>
        </main>

        <!-- Input form section -->
        <footer class="p-4 border-t border-gray-200 bg-white">
            <form id="queryForm" class="flex items-center gap-2">
                <input id="messageInput" class="flex-1 p-2 border rounded-md focus:ring-2 focus:ring-amber-500 outline-none" placeholder="메시지를 입력하세요..." required autocomplete="off" />
                <button id="sendButton" type="submit" class="bg-amber-500 text-white px-4 py-2 rounded-md hover:bg-amber-600 disabled:bg-gray-300 transition">전송</button>
            </form>
        </footer>
    </div>

    <!-- Link to the single JavaScript file -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
